<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0">

  <div fxFlex="40">

    <mat-card *ngIf="dish">
      <mat-card-header>
        <mat-card-title>{{dish.name | uppercase}}</mat-card-title>
      </mat-card-header>
      <img height="200px" src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>{{dish.description}}</mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40" *ngIf="dish">
    <p></p>
    <mat-card >
      <mat-card-header>
        <mat-card-title><h2>Comments</h2></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div *ngFor="let comment of dish.comments">
       <p> {{comment.comment}}<br>
        {{comment.rating}} Stars<br>
        - -{{comment.author}} {{comment.date |date}}<br><br>
      </p>
      </div>

      </mat-card-content>
    </mat-card>
  </div>

</div>
